    <div class="container"><h1><code>for</code> keyword</h1>
<p><code>for</code> runs a block code repeatedly, once for each occurrence in a list.</p>
<pre><code><a href="./keyword:let.html"><span class="keyword">let</span></a> nums = [1, 2, 3]

<a href="./keyword:for.html"><span class="keyword">for</span></a> num <a href="./keyword:in.html"><span class="keyword">in</span></a> nums {
  dbg(num)
}</code></pre>
<p>The keywords <code>break</code> and <code>continue</code> are also available in loops.</p>
<p>For looping when you don't have a list, see
<a href="keyword:while.html">while</a>.</p></div>
