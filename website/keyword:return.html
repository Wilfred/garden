    <div class="container"><h1><code>return</code> keyword</h1>
<p><code>return</code> stops the current function or method and returns the value to
the caller.</p>
<pre><span class="code-title">example</span><code><a class="keyword" href="./keyword:fun.html">fun</a> add_one(b: <a class="type" href="./type:Bool.html">Bool</a>): <a class="type" href="./type:Int.html">Int</a> {
  <a class="keyword" href="./keyword:if.html">if</a> b {
    <a class="keyword" href="./keyword:return.html">return</a> 42
  }

  0
}</code></pre></div>
