    <div class="container"><h1><code>Path::exists</code></h1>
<p>Return True if this path exists.</p>
<pre><code><a class="type" href="/type:Path.html">Path</a>{ p: <span class="string">"/" </span>}.exists() <span class="comment">//-&gt; True</span>
<a class="type" href="/type:Path.html">Path</a>{ p: <span class="string">"/no_such_file" </span>}.exists() <span class="comment">//-&gt; False</span></code></pre>
<p>Note that a path may exist without the current user having
permission to read it.</p></div>
