    <div class="container"><h1><code>return</code> keyword</h1>
<p><code>return</code> stops the current function or method and returns the value to
the caller.</p>
<pre><code><a href="./keyword:fun.html"><span class="keyword">fun</span></a> add_one(b: <span class="type">Bool</span>): <span class="type">Int</span> {
  <a href="./keyword:if.html"><span class="keyword">if</span></a> b {
    <a href="./keyword:return.html"><span class="keyword">return</span></a> 42
  }

  0
}</code></pre></div>
