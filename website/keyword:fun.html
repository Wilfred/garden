    <div class="container"><h1><code>fun</code> keyword</h1>
<p><code>fun</code> defines named functions and anonymous functions.</p>
<pre><span class="code-title">Named Function</span><code><a class="keyword" href="/keyword:fun.html">fun</a> add_one(x: <a class="type" href="/type:Int.html">Int</a>): <a class="type" href="/type:Int.html">Int</a> {
  x + 1
}

<a class="keyword" href="/keyword:test.html">test</a> two_add_one {
  <a class="keyword" href="/keyword:assert.html">assert</a>(add_one(2) == 3)
}</code></pre>
<pre><span class="code-title">Anonymous Function</span><code><a class="keyword" href="/keyword:let.html">let</a> f = <a class="keyword" href="/keyword:fun.html">fun</a>(x: <a class="type" href="/type:Int.html">Int</a>): <a class="type" href="/type:Int.html">Int</a> { 
  x + 1 
}
<a class="keyword" href="/keyword:assert.html">assert</a>(f(2) == 3)</code></pre></div>
