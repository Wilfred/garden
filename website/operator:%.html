    <div class="container"><h1><code>%</code> Operator</h1>
<p><code>%</code> calculates the remainder when dividing the first number by the second.</p>
<pre><code>6 <a class="operator" href="/operator:%.html">%</a> 3 <span class="comment">//-&gt; 0</span>
7 <a class="operator" href="/operator:%.html">%</a> 3 <span class="comment">//-&gt; 1</span></code></pre>
<p>As with division, <code>% 0</code> will throw an error.</p>
<pre><code>6 <a class="operator" href="/operator:%.html">%</a> 0 <span class="comment">// Division by zero error.</span></code></pre></div>
