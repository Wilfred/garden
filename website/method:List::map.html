    <div class="container"><h1><code>List::map</code></h1>
<p>Call <code>f</code> on every item in this list, and return a list of the
results.</p>
<pre><code>[1, 2].map(<a class="keyword" href="/keyword:fun.html">fun</a>(x: <a class="type" href="/type:Int.html">Int</a>) { x + 1 }) <span class="comment">//-&gt; [2, 3]</span></code></pre></div>
