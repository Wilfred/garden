    <div class="container"><h1><code>enum</code> keyword</h1>
<p><code>enum</code> defines a type where values are one of a possible set of
variants.</p>
<div class="snippet"><span class="code-title">Example <button class="run-snippet">Run</button></span><pre><code><a class="keyword" href="/keyword:enum.html">enum</a> <span class="type">Flavor</span> {
  <span class="type">Chocolate</span>,
  <span class="type">Strawberry</span>,
  <span class="type">Custom</span>(<a class="type" href="/type:String.html">String</a>),
}

<a class="keyword" href="/keyword:let.html">let</a> f <a class="operator" href="/operator:=.html">=</a> <span class="type">Custom</span>(<span class="string">"Fudge"</span>)</code></pre><div class="snippet-output" hidden></div></div></div>
