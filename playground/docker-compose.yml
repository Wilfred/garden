# ssh on to the machine and run docker-compose up there.
#
# $ docker compose pull
# $ docker compose up -d

services:
  garden-playground:
    image: ghcr.io/wilfred/garden-playground:latest
    restart: unless-stopped
    container_name: garden-playground
    networks:
      - garden-network

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    container_name: garden-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - garden-network

  watchtower:
    image: containrrr/watchtower
    restart: unless-stopped
    container_name: garden-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 300 garden-playground
    networks:
      - garden-network

networks:
  garden-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
