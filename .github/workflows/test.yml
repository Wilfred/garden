on: [push, pull_request]

name: Continuous integration

jobs:
  test_linux:
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@1.70.0

      - name: Build binary for assert_cmd
        run: cargo build

      - run: cargo test

