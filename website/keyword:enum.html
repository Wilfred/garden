    <div class="container"><h1><code>enum</code> keyword</h1>
<p><code>enum</code> defines a type where values are one of a possible set of
variants.</p>
<pre class="block fixed"><code><a href="./keyword:enum.html"><span class="keyword">enum</span></a> <span class="type">Flavor</span> {
  <span class="type">Chocolate</span>,
  <span class="type">Strawberry</span>,
  <span class="type">Custom</span>(<a href="./type:String.html"><span class="type">String</span></a>),
}

<a href="./keyword:let.html"><span class="keyword">let</span></a> f = <span class="type">Custom</span>(<span class="string">"Fudge"</span>)</code></pre></div>
