    <div class="container"><h1><code>-</code> and <code>-=</code> Operators</h1>
<p><code>-</code> subtracts the second integer from the first.</p>
<div class="snippet"><pre><code>3 <a class="operator" href="/operator:-.html">-</a> 1 <span class="comment">//-&gt; 2</span>
1 <a class="operator" href="/operator:-.html">-</a> 10 <span class="comment">//-&gt; -9</span></code></pre><div class="snippet-output"><button class="run-snippet">Run</button></div></div>
<p>You can use <code>-=</code> to subtract and assign to a variable.</p>
<div class="snippet"><pre><code><a class="keyword" href="/keyword:let.html">let</a> i <a class="operator" href="/operator:=.html">=</a> 3
i <a class="operator" href="/operator:-=.html">-=</a> 1
i <span class="comment">//-&gt; 2</span></code></pre><div class="snippet-output"><button class="run-snippet">Run</button></div></div></div>
