    <div class="container"><h1><code>range</code></h1>

<pre><code><a href="./keyword:external.html"><span class="keyword">external</span></a> <a href="./keyword:fun.html"><span class="keyword">fun</span></a> <a href="./fun:__prelude.gdn::range.html">range</a>(i: <a href="./type:Int.html"><span class="type">Int</span></a>, j: <a href="./type:Int.html"><span class="type">Int</span></a>): <a href="./type:List.html"><span class="type">List</span></a>&lt;<a href="./type:Int.html"><span class="type">Int</span></a>&gt; {
