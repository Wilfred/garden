    <div class="container"><h1><code>test</code> keyword</h1>
<p><code>test</code> defines a named test.</p>
<pre><span class="code-title">Example</span><code><a class="keyword" href="/keyword:test.html">test</a> arithmetic {
  <a class="keyword" href="/keyword:assert.html">assert</a>((1 <a class="operator" href="/operator:+.html">+</a> 2) <a class="operator" href="/operator:==.html">==</a> 3)
}</code></pre>
<p>To run all the tests in a file, run the <code>garden</code> interpreter with the
<code>test</code> command.</p>
<pre><span class="code-title">Running tests</span><code>$ garden test my_file.gdn</code></pre></div>
