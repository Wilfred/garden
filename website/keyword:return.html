    <div class="container"><h1><code>return</code> keyword</h1>
<p><code>return</code> stops the current function or method and returns the value to
the caller.</p>
<div class="snippet"><span class="code-title">Example <button class="run-snippet">Run</button></span><pre><code><a class="keyword" href="/keyword:fun.html">fun</a> subtract_one(i: <a class="type" href="/type:Int.html">Int</a>): <a class="type" href="/type:Int.html">Int</a> {
  <a class="keyword" href="/keyword:if.html">if</a> i <a class="operator" href="/operator:==.html">==</a> 0 {
    <a class="keyword" href="/keyword:return.html">return</a> 0
  }

  i <a class="operator" href="/operator:-.html">-</a> 1
}</code></pre><div class="snippet-output" hidden></div></div></div>
