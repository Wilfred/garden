    <div class="container"><h1><code>==</code> Operator</h1>
<p><code>=</code> compares two values, and returns <code>True</code> if they are equal.</p>
<pre><code>1 <a class="operator" href="/operator:+.html">+</a> 1 <a class="operator" href="/operator:==.html">==</a> 2 <span class="comment">//-&gt; True</span>
1 <a class="operator" href="/operator:==.html">==</a> 2 <span class="comment">//-&gt; False</span></code></pre>
<p>Compound values are compared by their elements.</p>
<pre><code>[1, 2] <a class="operator" href="/operator:==.html">==</a> [1, 1 <a class="operator" href="/operator:+.html">+</a> 1] <span class="comment">//-&gt; True</span></code></pre></div>
