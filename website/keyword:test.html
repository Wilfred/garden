    <div class="container"><h1><code>test</code> keyword</h1>
<p><code>test</code> defines a named test.</p>
<pre class="block fixed"><code><a href="./keyword:test.html"><span class="keyword">test</span></a> arithmetic {
  <a href="./keyword:assert.html"><span class="keyword">assert</span></a>((1 + 2) == 3)
}</code></pre>
<p>To run all the tests in a file, run the <code>garden</code> interpreter with the
<code>test</code> command.</p>
<pre class="block fixed"><code>$ garden test my_file.gdn</code></pre></div>
