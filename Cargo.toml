[package]
name = "garden-lang"
description = "A live programming language."
license = "MIT"
repository = "https://github.com/Wilfred/garden"
version = "0.9.0"
edition = "2021"
authors = ["Wilfred Hughes <me@wilfred.me.uk>"]
keywords = ["compilers", "development-tools"]
rust-version = "1.70.0"

[dependencies]
clap = { version = "4.1.11", features = ["derive"] }
ctrlc = "3.2.5"
itertools = "0.11.0"
lazy_static = "1.4.0"
line-numbers = "0.2.2"
ordered-float = "3.7.0"
owo-colors = { version = "3.5.0", features = ["supports-colors"] }
regex = "1.7.1"
rustyline = "10.1.1"
serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.48"
strsim = "0.10.0"
strum = "0.24.1"
strum_macros = "0.24.1"

[[bin]]
name = "garden"
path = "src/main.rs"

[dev-dependencies]
assert_cmd = "2.0.12"
