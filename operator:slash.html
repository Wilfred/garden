    <div class="container"><h1><code>/</code> Operator</h1>
<p><code>/</code> performs integer division.</p>
<div class="snippet"><pre><code>30 <a class="operator" href="/operator:slash.html">/</a> 10 <span class="comment">//-&gt; 3</span></code></pre><button class="run-snippet">Run</button><button class="edit-snippet">Edit</button><div class="snippet-output" hidden></div></div>
<p>Division always rounds towards 0.</p>
<div class="snippet"><pre><code>1 <a class="operator" href="/operator:slash.html">/</a> 10  <span class="comment">//-&gt; 0</span>
9 <a class="operator" href="/operator:slash.html">/</a> 10  <span class="comment">//-&gt; 0</span>
-9 <a class="operator" href="/operator:slash.html">/</a> 10 <span class="comment">//-&gt; 0</span></code></pre><button class="run-snippet">Run</button><button class="edit-snippet">Edit</button><div class="snippet-output" hidden></div></div>
<p>Dividing by zero will throw an exception.</p>
<div class="snippet"><pre><code>4 <a class="operator" href="/operator:slash.html">/</a> 0 <span class="comment">//-&gt; *exception*</span></code></pre><button class="run-snippet">Run</button><button class="edit-snippet">Edit</button><div class="snippet-output" hidden></div></div></div>
