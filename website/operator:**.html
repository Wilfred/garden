    <div class="container"><h1><code>**</code> Operator</h1>
<p><code>**</code> calculates the first integer to the power of the second.</p>
<div class="snippet"><pre><code>2 <a class="operator" href="/operator:**.html">**</a> 3 <span class="comment">//-&gt; 8</span>
5 <a class="operator" href="/operator:**.html">**</a> 0 <span class="comment">//-&gt; 1</span></code></pre><button class="run-snippet">Run</button><div class="snippet-output"></div></div>
<p><code>**</code> will throw an exception if the second argument is negative.</p>
<div class="snippet"><pre><code>2 <a class="operator" href="/operator:**.html">**</a> -1 <span class="comment">// (throws)</span></code></pre><button class="run-snippet">Run</button><div class="snippet-output"></div></div></div>
